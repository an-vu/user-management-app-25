<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="jakarta.faces.core">
<h:head>
    <title>Change Password</title>
    <h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body>

    <f:view>
        <h:panelGroup rendered="#{not empty loginBean.username}">
            <h1>Change Password</h1>

            <h:form>
                <h:outputLabel for="newPassword" value="New Password: " />
                <h:inputSecret id="newPassword" value="#{loginBean.newPassword}" required="true" />
                <br/><br/>
                <h:commandButton value="Change Password" action="#{loginBean.changePassword}" />
            </h:form>

            <br/>
            <h:link value="Back to Show &amp; Tell" outcome="show.xhtml" />
        </h:panelGroup>

        <h:panelGroup rendered="#{empty loginBean.username}">
            <h:outputText value="You must log in to access this page." />
            <br/>
            <h:link value="Go to Login" outcome="login.xhtml" />
        </h:panelGroup>
    </f:view>

</h:body>
</html>
